<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Projeto Final - Cadastrar Turma</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="icon" href="data:,">
		
		<style>
			input {
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div th:replace="menu :: navbar"></div>

		<div th:each="professor: ${professor}" class="card text-center mt-5">
			<div class="card-header">
				<h1>Dados do professor selecionado</h1>
				<div class="container text-center mt-4">
					<div class="row">
						<div class="col">
							<b>Matrícula:</b>
							<span th:text="${professor.matricula}"></span>
						</div>
						<div class="col">
							<b>Nome:</b>
							<span th:text="${professor.nome}"></span>
						</div>
						<div class="col">
							<b>Idade:</b>
							<span th:text="${professor.idade}"></span>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<b>Qtd. de Horas Trabalhadas:</b>
							<span th:text="${professor.qtdHorasTrabalhadas}"></span>
						</div>
						<div class="col">
							<b>Valor da Hora Trabalhada:</b>
							<span th:text="${professor.valorHoraTrabalhada}"></span>
						</div>
						<div class="col">
							<b>Salário:</b>
							<span th:text="${professor.salario}"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body">
				<h1>Cadastro de Turma</h1>
				<form method="POST">
					<div class="mt-4">
						<p>Nome:</p>
						<input type="text" value="" name="nome"/>
					</div>
					<div class="mt-4">
						<p>Sala de Aula:</p>
						<input type="text" value="" name="salaDeAula"/>
					</div>
		
					<button class="btn btn-success mt-3" type="submit">Cadastrar</button>
				</form>
			</div>
			<div class="card-footer">
				<div class="text-center">
					<h1>Tabela de Turmas</h1>
					<table class="table table-striped">
						<thead>
							<th>Código</th>
							<th>Nome</th>
							<th>Sala de Aula</th>
						</thead>
						<tbody>
							<tr th:each="turma : ${turmas}">
								<td><span th:text="${turma.codigo}"></span></td>			
								<td><span th:text="${turma.nome}"></span></td>			
								<td><span th:text="${turma.salaDeAula}"></span></td>			
							</tr>		
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
