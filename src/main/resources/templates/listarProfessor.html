<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Projeto Final - Listar Professores</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="icon" href="data:,">
	</head>
	<body>
		<div th:replace="menu :: navbar"></div>
	
		<div sec:authorize="hasRole('ROLE_USER')">
			<div class="text-center">
				<h1>Tabela de Professores</h1>
				<table class="table table-striped">
					<thead>
						<th>Matr√≠cula</th>
						<th>Nome</th>
						<th>Idade</th>
						<th>Qtde de Horas Trabalhadas</th>
						<th>Valor da Hora Trabalhada</th>
						<th>Salario</th>
						<th>Editar</th>
						<th>Deletar</th>
						<th>Adicionar Turma</th>
					</thead>
					<tbody>
						<tr th:each="professor : ${professores}">
							<td><span th:text="${professor.matricula}"></span></td>			
							<td><span th:text="${professor.nome}"></span></td>			
							<td><span th:text="${professor.idade}"></span></td>			
							<td><span th:text="${professor.qtdHorasTrabalhadas}"></span></td>			
							<td><span th:text="${professor.valorHoraTrabalhada}"></span></td>			
							<td><span th:text="${professor.salario}"></span></td>
							<td><a class="btn btn-warning" th:href="${(#mvc.url('PMC#editarProfessor').arg(0, professor.matricula)).build()}">Editar</a></td>
							<td><a class="btn btn-danger" th:href="${(#mvc.url('PMC#deletarProfessor').arg(0, professor.matricula)).build()}">Deletar</a></td>
							<td><a class="btn btn-primary" th:href="${(#mvc.url('TMC#cadastrarTurma').arg(0, professor.matricula)).build()}">Adicionar Turma</a></td>
						</tr>		
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
