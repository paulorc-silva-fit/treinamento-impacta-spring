<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Projeto Final - Editar Professor</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="icon" href="data:,">
		
		<style>
			input {
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div th:replace="menu :: navbar"></div>

		<div class="text-center">
			<h1>Edição de dados de um Professor</h1>
			<div th:each="professor : ${professor}">
				<form class="container" method="POST">
					<div class="mt-4">
						<p>Matrícula:</p>
						<input type="text" th:value="${professor.matricula}" name="matricula" readonly="readonly" disabled/>
					</div>
					<div class="mt-4">
						<p>Nome:</p>
						<input type="text" th:value="${professor.nome}" name="nome"/>
					</div>
					<div class="mt-4">
						<p>Idade:</p>
						<input type="text" th:value="${professor.idade}" name="idade"/>
					</div>
					<div class="mt-4">
						<p>Qtde de Horas Trabalhadas:</p>
						<input type="text" th:value="${professor.qtdHorasTrabalhadas}" name="qtdHorasTrabalhadas"/>
					</div>
					<div class="mt-4">
						<p>Valor da Hora Trabalhada:</p>
						<input type="text" th:value="${professor.valorHoraTrabalhada}" name="valorHoraTrabalhada"/>
					</div>
					
					<button class="btn btn-warning mt-3" type="submit">Alterar</button>
				</form>
			</div>
		</div>
	</body>
</html>
