		<div class="text-center">
			<h1>Cadastro de Professor</h1>
			<form method="POST">
				<div class="text-right">
					Nome:
					<input type="text" value="" name="nome"/>
				</div>
				<div>
					Idade:
					<input type="text" value="" name="idade"/>
				</div>
				<div>
					Qtde de Horas Trabalhadas:
					<input type="text" value="" name="qtdHorasTrabalhadas"/>
				</div>
				<div>
					Valor da Hora Trabalhada:
					<input type="text" value="" name="valorHoraTrabalhada"/>
				</div>
				
				<button class="btn btn-success mt-3" type="submit">Cadastrar</button>
			</form>
		</div>
	</body>
