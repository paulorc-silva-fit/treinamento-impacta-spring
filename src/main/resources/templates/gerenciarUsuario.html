<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Projeto Final - Gerenciar Usuários</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="icon" href="data:,">
	</head>
	<body>
		<div th:replace="menu :: navbar"></div>
	
		<div class="text-center">
			<h1>Tabela de Usuários</h1>
			<table class="table table-striped">
				<thead>
					<th>Login</th>
					<th>Nome</th>
					<th>Editar</th>
					<th>Deletar</th>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td><span th:text="${usuario.login}"></span></td>			
						<td><span th:text="${usuario.nome}"></span></td>			
						<td><a class="btn btn-warning" th:href="${(#mvc.url('UMC#editarUsuario').arg(0, usuario.login)).build()}">Editar</a></td>
						<td><a class="btn btn-danger" th:href="${(#mvc.url('UMC#deletarUsuario').arg(0, usuario.login)).build()}">Deletar</a></td>
					</tr>		
				</tbody>
			</table>
		</div>
	</body>
</html>
