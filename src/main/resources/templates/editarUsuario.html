<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Projeto Final - Editar Usuário</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="icon" href="data:,">
		
		<style>
			input {
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div th:replace="menu :: navbar"></div>

		<div class="text-center">
			<h1>Edição de dados de um Usuário</h1>
			<div th:each="usuario : ${usuario}">
				<form class="container" method="POST">
					<div class="mt-4">
						<p>Login:</p>
						<input type="text" th:value="${usuario.login}" name="login" readonly="readonly" disabled/>
					</div>
					<div class="mt-4">
						<p>Nome:</p>
						<input type="text" th:value="${usuario.nome}" name="nome"/>
					</div>
					<div class="mt-4">
						<p>Senha:</p>
						<input type="password" value="" name="senha" required/>
					</div>
					
					<button class="btn btn-warning mt-3" type="submit">Alterar</button>
				</form>
			</div>
		</div>
	</body>
</html>
